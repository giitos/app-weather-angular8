<!-- {{weatherData | json}} -->

<div class="container" pt-4>
  <div class="row">
    <div class="col m-2 p-4 border">
      City name : {{apiService.weatherData?.city.name}}
    </div>
    <div class="col m-2 p-4 border">
      <div class="row">
        <div class="col m-1 p-1 border" *ngFor="let weather of apiService.weatherData?.list">
          <p> {{weather.dt *1000 | date:'shortDate'}} </p>
          <p> {{weather.temp.day}} </p>
          <img src="http://openweathermap.org/img/wn/{{weather.weather[0].icon}}@2x.png">
        </div>
      </div>
    </div>
  </div>
